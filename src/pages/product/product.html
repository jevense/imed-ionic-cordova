<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!showBar">{{title}}</ion-title>
    <ion-searchbar *ngIf="showBar" placeholder="请输入关键词" [(ngModel)]="searchText"
                   (keyup.enter)="getItems()"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon [name]="searchIcon()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <super-tabs indicatorColor="imed-red">
    <super-tab *ngFor="let item of data"
               [root]="productList"
               [rootParams]="{key:item['key'],nav:navCtrl}"
               [title]="item.name">

    </super-tab>
  </super-tabs>

</ion-content>
