<!--
  Generated template for the ProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <super-tabs indicatorColor="imed-red">
    <super-tab *ngFor="let item of data"
               [root]="productList"
               [rootParams]="{key:item['key']}"
               [title]="item.name">

    </super-tab>
  </super-tabs>

</ion-content>
