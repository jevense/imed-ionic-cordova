  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>考试培训</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>
  <div><img src="assets/imgs/banner2019.png"></div>
  <div class="imed-content">
    <div class="imed-tab">
      <div class="new" text-center>2019年住陪通关包
      </div>
      <div class="old" text-center (click)="locate()">2018年住陪通关包</div>
    </div>
    <div class="imed-card">
      <div class="imed-title">
        <span class="imed-title-text">请选择专业</span>
        <button ion-button clear color="light" [small]="true"
                (click)="change()">
          更多专业&nbsp;
          <ion-icon [name]="expend?'arrow-dropdown-circle':'arrow-dropright-circle'"></ion-icon>
        </button>
      </div>
      <div class="imed-menu">
        <button *ngFor="let item of subject"
                (click)="goToPage(item)"
                ion-button outline small
                [color]="item['key'] == subActiveKey?'imed-red':'nav'">{{item['name']}}
        </button>
      </div>
    </div>
  </div>

  <div class="imed-content">
    <div class="imed-card">
      <div class="imed-title imed-title-type">
        <span>请选择类型</span>
      </div>
      <div class="imed-menu">
        <div class="imed-menu-tab">
          <div class="skew" [ngClass]="{active:active==0}" (click)="switch(0)">
            <div class="fix">基础版</div>
          </div>
          <div class="skew-reverse" [ngClass]="{active:active==1}" (click)="switch(1)">
            <div class="fix">拓展版</div>
          </div>
        </div>
        <div>
          <ion-grid>
            <ion-row justify-content-center>
              <ion-col col-3><img src="assets/imgs/left-rainbow.png"></ion-col>
              <ion-col col-5 text-center class="imed-red">{{contents[active].name}}</ion-col>
              <ion-col col-3><img src="assets/imgs/right-rainbow.png"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col>{{contents[active].introduce}}</ion-col>
            </ion-row>
            <ion-row justify-content-center>
              <ion-col col-3><img src="assets/imgs/left-rainbow.png"></ion-col>
              <ion-col col-4 text-center class="imed-red">学习内容</ion-col>
              <ion-col col-3><img src="assets/imgs/right-rainbow.png"></ion-col>
            </ion-row>
          </ion-grid>
          <div>
            <ion-grid>
              <ion-row *ngFor="let content of contents[active].items" (click)="openOperation(content)">
                <ion-col col-4 text-center>
                  <img [src]="content['cover']">
                </ion-col>
                <ion-col class="imed-content-item">
                  <div style="font-size: larger;">{{content['name']}}</div>
                  <div>
                    <span>{{content['introduce']}}</span>
                  </div>
                  <div style="display: flex; justify-content: space-between;">
                    <div style="display: inline-block">
                      <div><s>{{content['originalPrice']}}</s>阅点</div>
                      <div><span class="imed-red">{{content['price']}}</span>阅点</div>
                    </div>
                    <button ion-button outline round small color="danger">立即购买</button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
